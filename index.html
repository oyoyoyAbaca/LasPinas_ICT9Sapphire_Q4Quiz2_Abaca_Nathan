<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>practice activity number 3</title>
</head>
<body>  
    <h1> find the number of the month</h1>
    <label> enter a number (1-12) </label>
 <input type="number" id="monthinput" placeholder="1-12 number only">
    <button onclick="findMonth()"> get month </button>
    <h2 id="result" ></h2>


<script>

function findMonth()
{ var Monthnumber = parseInt(document.getElementById("monthinput").value);

switch (Monthnumber) 
{

case 1:
    alert("January");
break;

case 2:
    alert("February");
break;

case 3:
    alert("March");
break;

case 4:
    alert("April");
break;

case 5:
    alert("May");
break;

case 6:
    alert("June");
break;

case 7:
    alert("July");
break;

case 8:
    alert("August");
break;

case 9:
    alert("September");
break;

case 10:
    alert("October");
break;

case 11:
    alert("November");
break;

case 12:
    alert("December");
break;

default:
    alert("error");



}
}

</script>

</body>
</html>
